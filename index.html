<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="page-container">
        <div class="splash">
            <div class="splash-banner">
                <div class="splash-logo"></div>
                <h1 class="splash-title">Sign up</h1>
            </div>
        </div>

        <div class="pageInfo-container">
            <div class="intro-container">
                <p class="intro">Lorum Ipsum Lorum Ipsum Lorum Ipsum Lorum Ipsum Lorum Ipsum Lorum Ipsum Lorum Ipsum
                    Lorum
                    Ipsum</p>
                <p class="intro">You know you want to.</p>
            </div>

            <form action="" class="form">
                <p class="form-intro">Let's do this!</p>
                <div class="form-inputsContainer">
                    <div class="form-inputGroup">
                        <label for="firstName">
                            <span class="form-label">FIRST NAME</span>
                            <input type="text" class="form-input form-name form-input-invalid" name="" id="firstName"
                                required="required">
                            <span class="form-errorText form-errorText-visible">X error text test</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="lastName">
                            <span class="form-label">LAST NAME</span>
                            <input type="text" class="form-input form-name" name="" id="lastName" required="required">
                            <span class="form-errorText">X error text test</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="email">
                            <span class="form-label">EMAIL</span>
                            <input type="email" class="form-input form-email" id="email" required="required">
                            <span class="form-errorText">X email error text</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="phone">
                            <span class="form-label">PHONE NUMBER</span>
                            <input type="text" class="form-input form-phone" id="phone" minlength="10"
                                required="required">
                            <span class="form-errorText">X phone error text</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="zip">
                            <span class="form-label">ZIP CODE</span>
                            <input type="text" class="form-input form-zip" id="zip" pattern="\d{5}" required="required">
                            <span class="form-errorText">X zip error</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="country">
                            <span class="form-label">COUNTRY</span>
                            <input type="text" class="form-input form-country" pattern="[a-zA-ZÀ-ž\s.'‘’-]+"
                                required="required">
                            <span class="form-errorText">X country error</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="password">
                            <span class="form-label">PASSWORD</span>
                            <input type="password" class="form-input form-password" id="password" required="required">
                            <span class="form-errorText form-passwordReq">Must contain at least:</span>
                            <span class="form-errorText form-passwordReq">12 characters</span>
                            <span class="form-errorText form-passwordReq">1 uppercase letter</span>
                            <span class="form-errorText form-passwordReq">1 lowercase number</span>
                            <span class="form-errorText form-passwordReq">1 number</span>
                            <span class="form-errorText form-passwordReq">1 special character (not a letter or
                                number)</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="confirmPassword">
                            <span class="form-label">CONFIRM PASSWORD</span>
                            <input type="password" class="form-input form-confirmPassword" id="confirmPassword"
                                required="required">
                            <span class="form-errorText form-passwordReq">Passwords must match</span>
                        </label>
                    </div>
                </div>
            </form>

            <div class="submit-container">
                <button class="submit-submitButton">Create Account</button>
                <p class="submit-loginText">Already have an account?<a class="submit-loginLink" href="#">Log in</a></p>

            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
