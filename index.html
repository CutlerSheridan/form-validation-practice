<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="page-container">
        <div class="splash">
            <div class="splash-banner">
                <h1 class="splash-title">STAR_17</h1>
            </div>
            <div class="credit">
                <div class="credit-splash">Photo by <a class="credit-link"
                        href="https://unsplash.com/@___daytripideas___">Luca Calderone</a> from <a class="credit-link"
                        href="https://unsplash.com/photos/bcql6CtuNv0">Unsplash</a></div>
                <div class="credit-form">Form created by <a class="credit-link"
                        href="https://cutlersheridan.github.io/portfolio/">Cutler Sheridan</a></div>
                <div class="credit-form"></div>
            </div>
        </div>

        <div class="pageInfo-container">
            <div class="intro-container">
                <p class="intro">Who ever said the sky's the limit? Shoot for the stars. Reach your full potential and
                    sign up now.</p>
                <p class="intro">You know you want to.</p>
            </div>

            <form action="" class="form">
                <p class="form-intro">Let's do this!</p>
                <div class="form-inputsContainer">
                    <div class="form-inputGroup">
                        <label for="firstName">
                            <span class="form-label">FIRST NAME</span>
                            <input type="text" class="form-input form-name" name="" id="firstName" required="required">
                            <span class="form-errorText">Please enter your first name</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="lastName">
                            <span class="form-label">LAST NAME</span>
                            <input type="text" class="form-input form-name" name="" id="lastName" required="required">
                            <span class="form-errorText">Please enter your last name</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="email">
                            <span class="form-label">EMAIL</span>
                            <input type="email" class="form-input form-email" id="email" required="required">
                            <span class="form-errorText">Please enter a valid email address</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="phone">
                            <span class="form-label">PHONE NUMBER</span>
                            <input type="text" class="form-input form-phone" id="phone" minlength="10"
                                pattern=".*(\d{3})[^0-9]*(\d{3})[^0-9]*(\d{4})[^a-zA-Z0-9]?" required="required">
                            <span class="form-errorText">Please enter your phone number</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="zip">
                            <span class="form-label">ZIP CODE</span>
                            <input type="text" class="form-input form-zip" id="zip" pattern="\d{5}" required="required">
                            <span class="form-errorText">Please enter a valid zip code</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="country">
                            <span class="form-label">COUNTRY</span>
                            <input type="text" class="form-input form-country" pattern="[a-zA-ZÀ-ž\s.'‘’-]+"
                                required="required">
                            <span class="form-errorText">Please enter your country</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="password">
                            <span class="form-label">PASSWORD</span>
                            <input type="password" class="form-input form-password" id="password" required="required">
                            <span class="form-errorText form-passwordReq">Must contain at least:</span>
                            <span class="form-errorText form-passwordReq req-length">12 characters</span>
                            <span class="form-errorText form-passwordReq req-uppercase">1 uppercase letter</span>
                            <span class="form-errorText form-passwordReq req-lowercase">1 lowercase letter</span>
                            <span class="form-errorText form-passwordReq req-number">1 number</span>
                            <span class="form-errorText form-passwordReq req-special">1 special character (not a letter
                                or number)</span>
                        </label>
                    </div>
                    <div class="form-inputGroup">
                        <label for="confirmPassword">
                            <span class="form-label">CONFIRM PASSWORD</span>
                            <input type="password" class="form-input form-confirmPassword" id="confirmPassword"
                                required="required">
                            <span class="form-errorText form-passwordReq">Passwords must match</span>
                        </label>
                    </div>
                </div>
            </form>

            <div class="submit-container">
                <button class="submit-submitButton">Create Account</button>
                <p class="submit-loginText">Already have an account?<a class="submit-loginLink" href="#">Log in</a></p>

            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
